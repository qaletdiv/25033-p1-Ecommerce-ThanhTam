<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables/variables.css">
    <link rel="stylesheet" href="/css/components/components.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/pages/login.css">
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="nav-links">
                <a href="/" class="nav-logo">AllTech.</a>
                <nav class="nav-menu">
                    <ul>
                        <li><a class="nav-item" href="/pages/products-list.html">Sản phẩm</a></li>
                        <li><a class="nav-item" href="#">Liên hệ</a></li>
                    </ul>
                </nav>
            </div>
            <div class="nav-search-container">
                <form>
                    <i class="lucide icon-search search-icon size-default"></i>
                    <input type="search" id="search-input" class="input search-input"
                        placeholder="Nhập tên điện thoại, laptop, phụ kiện cần tìm">
                </form>
            </div>
            <div class="nav-actions">
                <a href="/pages/login.html" class="btn btn--icon-only" id="userBtn" aria-label="Login"><i
                        class="lucide icon-user size-default"></i></a>
                <div class="btn btn--icon-only" id="cartBtn" aria-label="Open cart"><i
                        class="lucide icon-shopping-cart size-default"></i></div>
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="container login-container">
                <h1 class="fs-h3">Đăng nhập</h1>
                <form class="form-container" id="login-form">
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input class="input" type="email" id="email" name="email" required placeholder="Email của bạn">
                    </div>
                    <div class="input-container">
                        <label for="password">Mật khẩu</label>
                        <input class="input" type="password" id="password" name="password" required
                            placeholder="Mật khẩu" minlength="8">
                        <p class="fs-small">Mật khẩu phải từ 8 ký tự trở lên </p>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn--primary" type="submit">Đăng nhập</button>
                        <p class="fs-label fw-bold" style=" opacity:0.6; margin: 0;">HOẶC</p>
                        <button class="btn btn--outline" type="button"
                            onclick="window.location.href='/pages/signup.html'">Chưa có tài khoản? Đăng kí ngay</button>
                    </div>
                </form>

            </div>
        </section>
    </main>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
