<!doctype html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Giỏ hàng</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/src/css/main.css" />
		<link rel="stylesheet" href="/src/css/pages/order-summary.css" />
		<link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css" />
	</head>

	<body>
		<header class="header">
			<div class="header-container">
				<div class="nav-links">
					<a href="/" class="nav-logo">AllTech.</a>
					<nav class="nav-menu">
						<ul>
							<li><a class="nav-item" href="/products-list.html">Sản phẩm</a></li>
							<li><a class="nav-item" href="/collection.html">Danh mục</a></li>
						</ul>
					</nav>
				</div>
				<div class="nav-search-container">
					<form>
						<i class="lucide icon-search search-icon size-default"></i>
						<input
							type="search"
							id="search-input"
							class="input search-input"
							placeholder="Nhập tên điện thoại, laptop, phụ kiện cần tìm"
						/>
					</form>
				</div>
				<div class="nav-actions">
					<a
						href="/login.html"
						class="btn btn--icon-only"
						id="userBtn"
						aria-label="Đăng nhập"
					>
						<i class="lucide icon-user size-default"></i>
					</a>
					<button
						class="btn btn--icon-only"
						id="cartBtn"
						aria-label="Mở giỏ hàng"
						disabled
					>
						<i class="lucide icon-shopping-cart size-default"></i>
						<span class="cart-badge" data-cart-count></span>
					</button>
				</div>
			</div>
		</header>
		<main>
			<section class="section">
				<div class="container">
					<div class="order-sum-wrapper">
						<div class="order-success-banner">
							<div class="success-icon">
								<i class="lucide icon-check"></i>
							</div>
							<div class="success-content">
								<h1 class="success-title">Đặt hàng thành công!</h1>
								<p class="success-message">
									Cảm ơn bạn đã đặt hàng. Chúng tôi sẽ liên hệ với bạn sớm nhất.
								</p>
							</div>
						</div>

						<div class="order-summary-container"></div>

						<div class="order-actions">
							<button
								class="btn btn--outline btn--lg"
								onclick="window.location.href = '/'"
							>
								Tiếp tục mua hàng
							</button>
							<button class="btn btn--primary btn--lg" onclick="window.print()">
								In đơn hàng
							</button>
						</div>
					</div>
				</div>
			</section>

			<dialog class="cart-container" data-cart>
				<div class="cart-header">
					<h4>Giỏ hàng</h4>
					<button class="btn btn--small btn--icon-only" data-close>
						<i class="lucide icon-x size-default"></i>
					</button>
				</div>
				<div class="cart-items-container" id="cart-container"></div>
				<div class="cart-total">
					<p class="cart-total-label">Tổng tiền:</p>
					<p class="cart-total-price"></p>
				</div>
				<div class="cart-action btn-group">
					<button class="btn btn--outline" onclick="window.location.href = '/cart.html'">
						Xem giỏ hàng
					</button>
					<button class="btn btn--primary">Thanh toán</button>
				</div>
			</dialog>
		</main>
		<script type="module" src="/src/js/pages/orderSummary.js"></script>
		<script type="module" src="/src/js/app.js"></script>
	</body>
</html>
