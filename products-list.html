<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/pages/product-list.css">
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="nav-links">
                <a href="/" class="nav-logo">AllTech.</a>
                <nav class="nav-menu">
                    <ul>
                        <li><a class="nav-item" href="/products-list.html">Sản phẩm</a></li>
                        <li><a class="nav-item" href="#">Liên hệ</a></li>
                    </ul>
                </nav>
            </div>
            <div class="nav-search-container">
                <form>
                    <i class="lucide icon-search search-icon size-default"></i>
                    <input type="search" id="search-input" class="input search-input"
                        placeholder="Nhập tên điện thoại, laptop, phụ kiện cần tìm">
                </form>
            </div>
            <div class="nav-actions">
                <a href="/login.html" class="btn btn--icon-only" id="userBtn" aria-label="Login"><i
                        class="lucide icon-user size-default"></i></a>
                <button class="btn btn--icon-only" id="cartBtn" aria-label="Open cart"><i
                        class="lucide icon-shopping-cart size-default"></i></button>
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="container">
                <h1 class="section-title" id="product-category-name">Tất cả sản phẩm</h1>
                <div class="filter-container" id="filter-container">
                    <div class="categories-container" id="categories-container">
                        <button class="btn btn--link btn--sm" id="show-all-btn">Tất cả</button>
                    </div>
                    <div class="prices-container">
                        <select class="dropdown" id="price-range">
                            <option value="all">Lọc theo giá</option>
                            <option value="0-5">Dưới 5tr</option>
                            <option value="5-10"> Từ 5-10tr</option>
                            <option value="10-20">Từ 10-20tr</option>
                            <option value="20-40">Từ 20-40tr</option>
                            <option value="40-100">Trên 40tr</option>
                        </select>
                    </div>
                    <div class="sort-container">
                        <select class="dropdown" id="sort-range">
                            <option value="new">Mới nhất</option>
                            <option value="featured">Nổi bật</option>
                            <option value="how-high">Giá tăng dần</option>
                            <option value="high-low"> Giá giảm dần</option>
                            <option value="A-Z">A-Z</option>
                            <option value="Z-A">Z-A</option>
                        </select>
                    </div>
                </div>
                <div id="products-container" class="products-container" data-category="all"></div>
            </div>
        </section>
        <dialog class="cart-container" data-cart>
            <div class="cart-header">
                <h2>Giỏ hàng</h2>
                <button class="btn btn--small btn--icon-only" data-close><i
                        class="lucide icon-x size-default"></i></button>
            </div>
            <div class="cart-items-container" id="cart-container"></div>
            <div class="cart-total">
                <p class="cart-total-label">Tổng tiền:</p>
                <p class="cart-total-price"></p>
            </div>
            <div class="cart-action btn-group">
                <button class="btn btn--outline" onclick="window.location.href='/cart.html'">Xem giỏ
                    hàng</button>
                <button class="btn btn--primary">Thanh toán</button>
            </div>
        </dialog>
    </main>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
