<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thanh toán</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/src/css/main.css">
	<link rel="stylesheet" href="/src/css/pages/payment.css">
	<link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css">
</head>

<body>
	<header class="header">
		<div class="header-container">
			<div class="nav-links">
				<a href="/" class="nav-logo">AllTech.</a>
				<nav class="nav-menu">
					<ul>
						<li><a class="nav-item" href="/products-list.html">Sản phẩm</a></li>
						<li><a class="nav-item" href="#">Liên hệ</a></li>
					</ul>
				</nav>
			</div>
			<div class="nav-search-container">
				<form>
					<i class="lucide icon-search search-icon size-default"></i>
					<input type="search" id="search-input" class="input search-input"
						placeholder="Nhập tên điện thoại, laptop, phụ kiện cần tìm">
				</form>
			</div>
			<div class="nav-actions">
				<a href="/login.html" class="btn btn--icon-only" id="userBtn" aria-label="Login"><i
						class="lucide icon-user size-default"></i></a>
				<button class="btn btn--icon-only" id="cartBtn" aria-label="Open cart"><i
						class="lucide icon-shopping-cart size-default"></i></button>
			</div>
		</div>
	</header>
	<main>
		<section class="section">
			<div class="container">
				<div class="section-title">
					<h1 class="fs-h2">Thanh toán</h1>
				</div>
				<div class="payment-container">
					<div class="payment-form-section">
						<div class="payment-card">
							<h2 class="fs-h5">Thông tin giao hàng</h2>
							<form class="payment-form" id="payment-form">
								<div class="input-container">
									<label for="fullname">Họ và tên</label>
									<input class="input" type="text" id="fullname" name="fullname" required
										placeholder="Nhập họ và tên">
								</div>
								<div class="input-container">
									<label for="phone">Số điện thoại</label>
									<input class="input" type="tel" id="phone" name="phone" required
										placeholder="Nhập số điện thoại">
								</div>
								<div class="input-container">
									<label for="address">Địa chỉ giao hàng</label>
									<input class="input" type="text" id="address" name="address" required
										placeholder="Nhập địa chỉ giao hàng">
								</div>
								<div class="input-container">
									<label for="note">Ghi chú</label>
									<textarea class="input textarea" id="note" name="note" rows="4"
										placeholder="Ghi chú thêm cho đơn hàng (tùy chọn)"></textarea>
								</div>
							</form>
						</div>
					</div>

					<div class="payment-summary-section">
						<div class="payment-card">
							<h2 class="fs-h5">Tóm tắt đơn hàng</h2>
							<div class="payment-items" id="payment-items">
								<!-- Danh sách sản phẩm sẽ được render bằng JS -->
							</div>
							<div class="payment-total-section">
								<div class="payment-total-row">
									<p class="fw-default">Tạm tính</p>
									<p class="payment-subtotal fw-default" id="payment-subtotal">0đ</p>
								</div>
								<div class="payment-total-row">
									<p class="fw-default">Phí vận chuyển</p>
									<p class="payment-shipping fw-default">30.000đ</p>
								</div>
								<div class="payment-total-row payment-total-final">
									<p class="fw-bold">Tổng cộng</p>
									<p class="payment-total fw-bold" id="payment-total">0đ</p>
								</div>
							</div>
							<button class="btn btn--primary btn--lg" id="confirm-order-btn" type="button">
								Xác nhận đơn hàng
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<dialog class="cart-container" data-cart>
			<div class="cart-header">
				<h2>Giỏ hàng</h2>
				<button class="btn btn--small btn--icon-only" data-close><i
						class="lucide icon-x size-default"></i></button>
			</div>
			<div class="cart-items-container" id="cart-container"></div>
			<div class="cart-total">
				<p class="cart-total-label">Tổng tiền:</p>
				<p class="cart-total-price"></p>
			</div>
			<div class="cart-action btn-group">
				<button class="btn btn--outline" onclick="window.location.href='/cart.html'">Xem giỏ hàng</button>
				<button class="btn btn--primary">Thanh toán</button>
			</div>
		</dialog>
	</main>
	<script type="module" src="/src/js/main.js"></script>
	<script type="module" src="/src/js/payment.js"></script>
</body>

</html>
