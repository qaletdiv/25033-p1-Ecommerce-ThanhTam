<!doctype html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Giỏ hàng</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/src/css/main.css" />
		<link rel="stylesheet" href="/src/css/pages/cart.css" />
		<link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css" />
	</head>

	<body>
		<header class="header">
			<div class="header-container">
				<div class="nav-links">
					<a href="/" class="nav-logo">AllTech.</a>
					<nav class="nav-menu">
						<ul>
							<li><a class="nav-item" href="/products-list.html">Sản phẩm</a></li>
							<li><a class="nav-item" href="/collection.html">Danh mục</a></li>
						</ul>
					</nav>
				</div>
				<div class="nav-search-container">
					<form>
						<i class="lucide icon-search search-icon size-default"></i>
						<input
							type="search"
							id="search-input"
							class="input search-input"
							placeholder="Nhập tên điện thoại, laptop, phụ kiện cần tìm"
						/>
					</form>
				</div>
				<div class="nav-actions">
					<a
						href="/login.html"
						class="btn btn--icon-only"
						id="userBtn"
						aria-label="Đăng nhập"
					>
						<i class="lucide icon-user size-default"></i>
					</a>
					<button class="btn btn--icon-only" id="cartBtn" aria-label="Mở giỏ hàng" disabled>
						<i class="lucide icon-shopping-cart size-default"></i>
						<span class="cart-badge" data-cart-count></span>
					</button>
				</div>
			</div>
		</header>
		<main>
			<section class="section cart-section">
				<div class="container">
					<div class="cart-page-container">
						<div class="payment-form-section" id="payment-form">
							<div class="payment-card">
								<h2 class="card-title">Thông tin giao hàng</h2>
								<form class="payment-form" id="payment-form">
									<div class="input-container">
										<label for="fullname">Họ và tên</label>
										<input
											class="input"
											type="text"
											id="fullname"
											name="fullname"
											required
											placeholder="Nhập họ và tên"
										/>
									</div>

									<div class="input-container">
										<label for="phone">Số điện thoại</label>
										<input
											class="input"
											type="tel"
											id="phone"
											name="phone"
											required
											placeholder="Nhập số điện thoại"
										/>
									</div>
									<div class="input-container">
										<label for="address">Địa chỉ giao hàng</label>
										<input
											class="input"
											type="text"
											id="address"
											name="address"
											required
											placeholder="Nhập địa chỉ giao hàng"
										/>
									</div>
									<div class="input-container select-wrapper">
										<label for="province">Tỉnh/Thành phố</label>
										<select
											class="input"
											name="province"
											id="province"
											required
										>
											<option value="">Chọn tỉnh/thành phố</option>
										</select>
									</div>
									<div class="input-container">
										<label for="note">Ghi chú</label>
										<textarea
											class="input textarea"
											id="note"
											name="note"
											rows="3"
											placeholder="Ghi chú thêm cho đơn hàng (tùy chọn)"
										></textarea>
									</div>

									<h2 class="card-title">Hình thức thanh toán</h2>
									<div class="selection-group">
										<ul class="radio-group">
											<li class="radio-input">
												<input
													type="radio"
													id="cod"
													value="cod"
													name="payment-method"
													checked
												/>
												<label for="cod">
													<img
														src="/icons/Logo cart_page.payment_method.cod.title.png"
														alt="COD"
													/>
													<span>Thanh toán khi nhận hàng</span>
												</label>
											</li>
											<li class="radio-input">
												<input
													type="radio"
													id="momo"
													value="momo"
													name="payment-method"
												/>
												<label for="momo">
													<img
														src="/icons/Logo cart_page.payment_method.momo.title.png"
														alt="MoMo"
													/>
													<span>Thanh toán với MOMO</span>
												</label>
											</li>
											<li class="radio-input">
												<input
													type="radio"
													id="apple-pay"
													value="apple-pay"
													name="payment-method"
												/>
												<label for="apple-pay">
													<img
														src="/icons/Logo cart_page.payment_method.applepay.title.png"
														alt="Apple Pay"
													/>
													<span>Apple Pay</span>
												</label>
											</li>
											<li class="radio-input">
												<input
													type="radio"
													id="vnpay"
													value="vnpay"
													name="payment-method"
												/>
												<label for="vnpay">
													<img
														src="/icons/Logo cart_page.payment_method.vnpay.title.png"
														alt="VNPay"
													/>
													<span>Ví điện tử VN Pay</span>
												</label>
											</li>
										</ul>
									</div>
									<button
										type="submit"
										class="btn btn--primary btn--lg"
										id="payBtn"
									>
										Đặt hàng
									</button>
								</form>
							</div>
						</div>

						<div class="cart-summary-section">
							<div class="payment-card order-card">
								<h2 class="card-title" id="cart-title">Đơn hàng của bạn</h2>
								<div class="cart-items-container" id="cart-page-container"></div>
								<div class="cart-sum-container">
									<div class="cart-sum-info">
										<p>Tạm tính</p>
										<p class="cart-subtotal"></p>
									</div>
									<div class="cart-sum-info">
										<p>Phí vận chuyển</p>
										<p>30.000đ</p>
									</div>
									<div class="cart-total">
										<p class="cart-total-label">Tổng cộng</p>
										<p class="cart-total-price"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<dialog class="cart-container" data-cart>
				<div class="cart-header">
					<h4>Giỏ hàng</h4>
					<button class="btn btn--small btn--icon-only" data-close>
						<i class="lucide icon-x size-default"></i>
					</button>
				</div>
				<div class="cart-items-container" id="cart-container"></div>
				<div class="cart-total">
					<p class="cart-total-label">Tổng tiền:</p>
					<p class="cart-total-price"></p>
				</div>
				<div class="cart-action btn-group">
					<button class="btn btn--outline" onclick="window.location.href = '/cart.html'">
						Xem giỏ hàng
					</button>
					<button class="btn btn--primary">Thanh toán</button>
				</div>
			</dialog>
		</main>
		<script type="module" src="/src/js/pages/cartPage.js"></script>
		<script type="module" src="/src/js/app.js"></script>
	</body>
</html>
