<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/pages/login.css">
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="nav-links">
                <a href="/" class="nav-logo">AllTech.</a>
                <nav class="nav-menu">
                    <ul>
                        <li><a class="nav-item" href="/products-list.html">Sản phẩm</a></li>
                        <li><a class="nav-item" href="#">Liên hệ</a></li>
                    </ul>
                </nav>
            </div>
            <div class="nav-search-container">
                <form>
                    <i class="lucide icon-search search-icon size-default"></i>
                    <input type="search" id="search-input" class="input search-input"
                        placeholder="Nhập tên điện thoại, laptop, phụ kiện cần tìm">
                </form>
            </div>
            <div class="nav-actions">
                <a href="/login.html" class="btn btn--icon-only" id="userBtn" aria-label="Login"><i
                        class="lucide icon-user size-default"></i></a>
                <button class="btn btn--icon-only" id="cartBtn" aria-label="Open cart"><i
                        class="lucide icon-shopping-cart size-default"></i></button>
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="container login-container">
                <h1 class="fs-h3">Đăng ký tài khoản</h1>
                <form class="form-container" id="sign-up-form">
                    <div class="input-container">
                        <label for="fullname">Họ và tên</label>
                        <input class="input" type="text" id="fullname" name="fullname" required
                            placeholder="Nhập họ và tên của bạn">
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input class="input" type="email" id="email" name="email" required placeholder="Email của bạn">
                    </div>
                    <div class="input-container">
                        <label for="password">Mật khẩu</label>
                        <input class="input" type="password" id="password" name="password" required
                            placeholder="Mật khẩu" minlength="8">
                    </div>
                    <div class="input-container">
                        <label for="confirm-password">Xác nhận mật khẩu</label>
                        <input class="input" type="password" id="confirm-password" name="confirm-password" required
                            placeholder="Nhập lại mật khẩu" minlength="8">
                    </div>
                    <div class="btn-group">
                        <button class="btn btn--primary" type="submit">Đăng ký</button>
                        <p class="fs-label fw-bold" style=" opacity:0.6; margin: 0;">HOẶC</p>
                        <button class="btn btn--outline" type="button" onclick="window.location.href='/login.html'">Đã
                            có tài khoản? Đăng nhập</button>
                    </div>
                </form>

            </div>
        </section>
        <dialog class="cart-container" data-cart>
            <div class="cart-header">
                <h2>Giỏ hàng</h2>
                <button class="btn btn--small btn--icon-only" data-close><i
                        class="lucide icon-x size-default"></i></button>
            </div>
            <div class="cart-items-container" id="cart-container"></div>
            <div class="cart-total">
                <p class="cart-total-label">Tổng tiền:</p>
                <p class="cart-total-price"></p>
            </div>
            <div class="cart-action btn-group">
                <button class="btn btn--outline" onclick="window.location.href='/cart.html'">Xem giỏ
                    hàng</button>
                <button class="btn btn--primary">Thanh toán</button>
            </div>
        </dialog>
    </main>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
