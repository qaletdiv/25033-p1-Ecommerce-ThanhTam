<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables/variables.css">
    <link rel="stylesheet" href="/css/components/components.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/pages/product-list.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="nav-links">
                <a href="/" class="nav-logo">AllTech.</a>
                <nav class="nav-menu">
                    <ul>
                        <li><a class="nav-item" href="/pages/products-list.html">Sản phẩm</a></li>
                        <li><a class="nav-item" href="#">Liên hệ</a></li>
                    </ul>
                </nav>
            </div>
            <div class="nav-search-container">
                <form>
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="search" id="search-input" class="input search-input"
                        placeholder="Nhập tên điện thoại, laptop, phụ kiện cần tìm">
                </form>
            </div>
            <div class="nav-actions">
                <button class="btn btn--icon-only" id="userBtn"><i data-lucide="user"></i></button>
                <button class="btn btn--icon-only" id="cartBtn"><i data-lucide="shopping-cart"></i></button>
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="container">
                <h1 class="section-title" id="product-category-name">Tất cả sản phẩm</h1>
                <div class="filter-container" id="filter-container">
                    <div class="categories-container" id="categories-container">
                        <button class="btn btn--link btn--sm" id="show-all-btn">Tất cả</button>
                    </div>
                    <div class="prices-container">
                        <select class="dropdown" id="price-range">
                            <option value="all">Lọc theo giá</option>
                            <option value="0-5">Dưới 5tr</option>
                            <option value="5-10"> Từ 5-10tr</option>
                            <option value="10-20">Từ 10-20tr</option>
                            <option value="20-40">Từ 20-40tr</option>
                            <option value="40-100">Trên 40tr</option>
                        </select>
                    </div>
                </div>
                <div id="products-container" class="products-container" data-category="all"></div>
            </div>
        </section>
    </main>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
